<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="banner">
                <canvas id="backgroundCanvas"></canvas>
                <canvas id="starsCanvas"></canvas>
                <script src="main.js"></script>
                <div class="container">
                    <div class="stack" style="--stacks: 3; position: relative; z-index: 5;">
                      <span style="--index: 0;">PLACEHOLDER</span>
                      <span style="--index: 1;">PLACEHOLDER</span>
                      <span style="--index: 2;">PLACEHOLDER</span>
                    </div>
                </div>

                <!-- 3D Model Viewer -->
                <model-viewer 
                    src="models\walking-astronaut\source\Walkingastronaut.glb" 
                    alt="A 3D animated model"
                    auto-rotate 
                    camera-controls 
                    style="width: 100%; height: 400px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10;">
                </model-viewer>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#games">Games</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="about">
            <div class="container">
                <h2>About Us</h2>
                <p>This is a placeholder for demonstration purposes.</p>
            </div>
        </section>

        <section id="games">
            <div class="container">
                <h2>Our Games</h2>
                <ul>
                    <li>Placeholder</li>
                    <li>Placeholder</li>
                    <li>Placeholder</li>
                </ul>
            </div>
        </section>

        <section id="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <form id="contactForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Placeholder. All rights reserved.</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
